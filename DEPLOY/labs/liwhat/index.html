<!DOCTYPE html>
<html lang="en-gb">
<head>
<meta charset="UTF-8">
<meta name="author" content="Sally Lait"/>
<title>License or Licence?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="When it's appropriate to use each version of the word license/licence - personal reminder">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">


<style>
body {
    margin: 0;
    background-color: #FFD6C0;
    font-family: 'Fredoka One', sans-serif;
    color: #440381;
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 80px);
    text-align: center;
    margin: 0 2em;
}

h1 {
    font-size: 3em;
}

.hl1 {
    color: #EC368D;
}

.hl2 {
    color: #3492A3;
}

footer {
    background-color: #FFA5A5;
    padding: 10px;
    color: white;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-family: sans-serif;
    font-size: 0.8em;
}

footer a {
    color: #440381;
    text-decoration-color: #EC368D;
    text-decoration-style: dashed;
    text-decoration-skip: ink;

}


</style>

</head>

<body>
    <div class="container">
        <h1><span class="hl1">License</span> or <span class="hl2">Licence</span>?</h1>
        <h2>You <span class="hl1">license*</span> data so that data has a <span class="hl2">licence</span></h2>
        <p>* in British English “licence” is also an acceptable variant spelling of the verb, but where's the fun in that?</p>
    </div>
    <footer>
        <p>A personal reminder made for and by <a href="https://sallylait.com">Sally Lait</a>. Thanks to <a href="https://twitter.com/PatriceJohnB">Patrice John-Baptiste</a>, <a href="https://twitter.com/JeniT">Jeni Tennison</a>, and <a href="https://twitter.com/owenboswarva">Owen Boswava</a>.</p>
    </footer>
</body>
</html>
