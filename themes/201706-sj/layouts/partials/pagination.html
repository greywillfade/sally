{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
    <ul class="pagination" role="navigation" aria-label="Pagination">
    {{ if .Paginator.HasPrev }}
        <li class="pagination__previous"><a href="{{ .Paginator.Prev.URL }}" rel="prev" class="prev">Newer</a></li>
    {{ end }}

    {{ if .Paginator.HasNext }}
        <li class="pagination__next"><a href="{{ .Paginator.Next.URL }}" rel="next" class="next">Older</a></li>
    {{ end }}
    </ul>
{{ end }}
